    "title": "“《精神卫生法》第一案”的四个法律进步",
    "summary": "回顾这段漫长曲折的过程，我们不得不说徐为是不幸的，但又是幸运的。他案件的每一个重要的节点",
    "url": "http://weibo.com/ttarticle/p/show?id=2309404179208350870122",

    "content": "<p>​</p><p>         周六，在星巴克接受财新媒体采访，继续谈“《精神卫生法》第一案”的徐为案。以往和媒体聊起这个案子，我总是哀叹这个案子展现了“法律和人性的双重溃败”。但转念想想，法院能让我们反复起诉、的啵五年，是不是也属于一种进步呢?躬逢盛世，我们要懂得感恩，要懂得如何从粪堆里发现种子。所以，这次我也正能量爆棚，重点运用辩证思维谈了谈这个案子展现出的法律进步。现，记述如下，以飨读者：</p><p><b>第一个法律进步是2002年4月7日《上海市精神卫生条例》的实施（尤其是其第33条）</b>。</p><p>            2002年，徐为在普陀区精神卫生中心已经住院1年，眼看着出院是没指望啦！</p><p>            嘿，运气来啦！就在这年的4月7日，中国第一部精神卫生地方性法规《上海市精神卫生条例》正式实施。这部破天荒的地方性法规以“自知力”概念为中心建立了一套精神疾病患者就诊、住院、鉴定和康复制度。今天看来，把“自知力”这个精神病学概念引入法律，强调“精神疾病患者行使知情权和决定权应当以其有自知力为前提”（36条）；并以此为中心建构相应收治制度是很成问题的。但这部地方性法规也明确要求保护精神疾病患者的相关权利。规定“有自知力的精神疾病患者提出出院要求的，医疗机构应当准予出院”（33条）。</p><p>         趁着这股东风，一直要求出院的徐为在某一天就突然接到了医院的通知，自己一个人回家啦。</p><p><b>第二个进步是2013年5月1日《精神卫生法》的实施（尤其是其第82条）。</b></p><p>         2013年，徐为已经在上海市青春精神病康复院住了10年。10年里，他想过各种方法出院，先是逃亡，后是以母亲的名义打变更监护权的官司，都宣告失败。看来，这堵高墙是无法飞跃了！</p><p>       嘿，运气又来了！这年的5月1日，中国第一部《精神卫生法》正式实施。该法第82条，即除去附则之外的正文最后一条，规定“精神障碍患者或者其监护人、近亲属认为行政机关、医疗机构或者其他有关单位和个人违反本法规定侵害患者合法权益的，可以依法提起诉讼。”这个法条将“精神障碍患者”与监护人、近亲属并列，等于明确承认精神障碍患者“本人”具有诉权。虽然，根据有侵害必有救济的诉讼原理，此前也没有那一部法律否定精神障碍患者的诉权，但像如此明确承认精神障碍患者诉权的，在中国精神卫生法领域却是破天荒的第一次。</p><p>       我知道，至今，精神障碍患者都面临着立案难的困境，但这个第82条确实广大病友的有利武器，应大加利用。徐为也正是靠着这个法条，在《精神卫生法》实施的第一天就立即提起了诉讼，这才有了所谓“《精神卫生法》第一案”。后来，在漫长的7个月立案时间里，我反复跟立案庭释明诉权和诉权的代理权是两个问题。根据《精神卫生法》第82条，精神障碍患者绝对享有诉权，法院不应剥夺。至于代理权，鉴于本案的被告之一就是监护人，根据《民法通则》的代理权原理，作为被告的监护人不应再担任本案原告的法定代理人。法院应承认原告依据纯收益行为选择的法援律师的委托代理权。这番道理，我自觉很有道理，但当时如果没有《精神卫生法》第82条，立案庭是不会有这么好的脾气跟我们扯的，很可能是一驳了之。</p><p><b>第三个法律进步是2015年3月1日《上海市精神卫生条例》的修订实施（尤其是其第41条）。</b></p><p>        到2015年，《精神卫生法》第一案的一审已败诉，二审拉开序幕，案子前景堪忧。徐为和我都有点死马当活马医的味道啦。正如我在上诉状开篇归纳的“本案争议焦点有二，一是上诉人是否具有行为的危险性？二是上诉人是否有权自行办理出院手续？”关于第一点，我认为被上诉人混淆了危险性和可能性的概念，关于第二点，我认为《精神卫生法》第45条规定：“精神障碍患者出院，本人没有能力办理出院手续的，监护人应当为其办理出院手续。” 这个法条暗含的一个逻辑就是精神障碍患者有能力的就可以自行出院。</p><p>       关于这点推论，当时的一个法律进步给我提供了强有力的法条依据。这就是当时刚修订并正式实施的《上海市精神卫生条例》。2013年5月1日，《精神卫生法》正式实施后，上海市立即启动了《上海市精神卫生条例》的修订工作。2014年11月20日，上海市人大常委会通过了修订后条例，并自2015年3月1日起施行。修订版的《上海市精神卫生条例》第41条直接挑明了《精神卫生法》第45条暗含的逻辑选项，它细化规定：“住院精神障碍患者符合出院条件的，应当及时办理出院手续。精神障碍患者可以自行办理出院手续，也可以由其监护人办理出院手续；精神障碍患者本人没有能力办理出院手续的，其监护人应当为其办理出院手续。”</p><p>       虽然，二审判决延续了一审判决的错误，以《民法通则》架空《精神卫生法》，我们还是吃了败仗，但修订后的《上海市精神卫生法》第41条无疑强化了我方的主张。</p><p><b>第四个法律进步是2017年10月1日《民法通则》的实施（尤其是其第24条）。</b></p><p>        2016年上半年，《精神卫生法》第一案，经过了一审、二审、再审申请、抗诉申请，结果是一败再败，案子走进了死胡同。徐为仍不死心，决定再试一次，争取第三个司法鉴定的机会。当时的他真有股决绝的味道，言明如果再做不出好结果，他就以死明志！作为法援律师，我被他的精神打动和鼓舞，又开始硬着头皮去跟他户籍所在地的普陀区法院交涉，希望以合适的案由立案，再申请做一次司法鉴定。这个过程持续了半年，换了三个案由，其中一个是以徐为的名义申请宣告自己为完全民事行为能力人。但立案庭在看完材料后提出了一个匪夷所思的驳回理由:</p><img src=\"https://wx2.sinaimg.cn/wap720/4d624c22gy1fly8df01qpj20iu0ieq4s.jpg\" alt=\"普陀区法院的神回复\"/><div class=\"hl-img-desc\">普陀区法院的神回复</div><p>​</p><p><br/></p><p>         归纳普陀区法院答复单的逻辑，即：（2012）普民一（民）特字第xx号案判决书虽然在事实认定部分认定徐为是民事行为能力人，但该案案由是变更监护人，不是宣告民事行为能力。因此该判决书不属于“本院宣告你为无民事行为能力或限制民事行为能力的判决书”，徐为既然不能提供其他宣告民事行为能力的判决书，那么普陀区法院就有权不受理啦。</p><p>        如果机械地理解法条，对现实采取鸵鸟政策，这种逻辑大体也能说得通。当时的《民法通则》第19条规定：“精神病人的利害关系人，可以向人民法院申请<b>宣告</b>精神病人为无民事行为能力人或者限制民事行为能力人。被人民法院宣告为无民事行为能力人或者限制民事行为能力人的，根据他健康恢复的状况，经本人或者利害关系人申请，人民法院可以<b>宣告</b>他为限制民事行为能力人或者完全民事行为能力人。”相应的，《民事诉讼法》第187条、第190条貌似建立了一种先否定再恢复、二者相互对应的民事行为能力认定宣告制度。</p><p>      但问题，现实生活中大量存在精神病人、智障患者等未经法院宣告就被以各种理由各种机构实际当作限制民事行为能力（或无民事行为能力）人对待的情形。徐为就是一个典型。在2012年普陀区法院判决认定徐为系限制民事行为能力人之前，徐已经被医院当作限制民事行为能力人对待10年啦，这10年里他还被居委会指定了监护人。这10年内他被完全剥夺人身自由，困在康复院的高墙之内。按照普陀区人民法院答复的逻辑，那他到底是已经被合法认定为限制民事能力人呢？还是因为从未宣告他是限制民事行为能力人因此仍是完全民事行为能力人呢？他被实际当作限制民事性能力人对待，社会也不认可其行为的效力，他该循什么途径去恢复莫名其妙丢掉的民事行为能力？</p><p>      当然，法院才不管这些呢。我们只好换了第三个案由（以徐母的名义申请撤销监护权）继续申请立案。这个案由被法院接受，徐为的第三次司法鉴定由此展开。老天保佑，2017年7月，我们拿到了完全民事行为能力的鉴定意见，撤销已经无必要。我们以鉴定意见书为证据重新申请宣告徐为为完全民事行为能力人。但这样就遇到了上面那个老问题：徐从未被宣告限制啊，法院怎么能宣告恢复呢？</p><p>       不用担心，神助攻出现了！2017年10月1日《民法总则》正式实施。相对于《民法通则》的第19条， 其第24条规定“不能辨认或者不能完全辨认自己行为的成年人，其利害关系人或者有关组织，可以向人民法院申请<b>认定</b>该成年人为无民事行为能力人或者限制民事行为能力人。被人民法院认定为无民事行为能力人或者限制民事行为能力人的，经本人、利害关系人或者有关组织申请，人民法院可以根据其智力、精神健康恢复的状况，<b>认定</b>该成年人恢复为限制民事行为能力人或者完全民事行为能力人。”注意，《民法通则》第19条用的措辞是“宣告”，《民法通则》第24条用的措辞是“认定”。这意味着并不一定需要先宣告限制再宣告恢复，只要此前有相关判决认定限制就可以申请认定恢复了。正是依据这条，普陀区法院虽在8月就收到我们的新申请，但却等到10月《民法总则》正式实施后才作出了宣告徐为为完全民事行为能力的判决。《精神卫生法》第一案至此完美收官。</p><p>        回顾这段漫长曲折的过程，我们不得不说徐为是不幸的，但又是幸运的。他案件的每一个重要的节点好像都暗合了法律的进步。至于到底是徐为案推动了法律的进步，还是法律的进步推动了徐为案，这个我们不清楚。辩证的看，也许这就是所谓的必然中的偶然吧！中国社会发展到了这一步，精神卫生法领域必然会逐渐改良.在这个历史大趋势中，没有徐为案、也会有赵为案、钱为案、孙为案……​​​</p>",
